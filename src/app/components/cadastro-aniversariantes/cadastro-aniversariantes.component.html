<div class="table-aniversariante">

    <button mat-button routerLink="/cadastro" (click)="create()">
    <mat-icon>add_circle</mat-icon>
    Cadastro Aniversariante
  </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="congregacao">
            <th mat-header-cell *matHeaderCellDef> Congregação </th>
            <td mat-cell *matCellDef="let element"> {{element.congregacao}} </td>
        </ng-container>

        <ng-container matColumnDef="happy">
            <th mat-header-cell *matHeaderCellDef> É Aniversariante? </th>
            <td mat-cell *matCellDef="let element"> {{element.happy}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="edit(element)" mat-raised-button color="primary">Edit</button>
                <button (click)="delete(element.key)" mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
